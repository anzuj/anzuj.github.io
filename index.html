<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo|Barlow&display=swap" rel="stylesheet">
    <!-- default tabulator css href="https://unpkg.com/tabulator-tables@4.5.3/dist/css/tabulator.min.css" -->
    <link href="css/tabulator_bulma.css" rel="stylesheet">
    <script type="text/javascript" src="tabulator.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Dictionary Dashboard</title>
</head>

<body>

    <h1>DICTIONARY DASHBOARD</h1>

    <div id="nav">
        <button class="navBtn" id="newDictionary"><i class="fas fa-book-medical"></i>Add new dictionary</button>
        <button class="navBtn" id="translate"><i class="fas fa-exchange-alt"></i>Translate</button>
    </div>

    <div class="closed" id="translateContainer">

        <div id="formContainer">
            <h3>Translate some info!</h3>
            <form id="translate-form" action="/no" method="get">

                <label for="chooseTable">Select table to translate with:</label>
                <select id="chooseTable" name="chooseTable">
                    <option value="0">Table 1</option>
                    <option value="1">Table 2</option>
                    <option value="2">Table 3</option>
                </select><br>


                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>
                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>
                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>
                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>
                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>
                <input class="domainInput" type="text" name="domain" placeholder="domain">
                <input class="rangeInput" type="text" name="range" placeholder="range"> <br>

                <input id="submitBtn" type="submit" value="Translate">
            </form>
        </div>

        <div id="resultContainer">
            <h3>Translate results:</h3>

            <div id="results">

                <div id="resultIntro">
                    <p>Enter some data to be translated in the form, <br>
                        click "Validate data" and results appear here.</p>
                </div>

            </div>
        </div>

    </div>




    <div id="dictionaries">
        <!-- populated by JS drawtables() -->
    </div>



    </div>
    <script src="app.js"></script>
</body>

</html>
